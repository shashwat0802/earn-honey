<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Honey</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
</head>

<body class="relative h-screen">
    <!-- navbar -->
    <nav class="flex justify-between p-4 sticky max-h-32">
        <div class="grid grid-cols-2 mt-2">
            <div class="flex items-start py-2">
                <img src="./images/aptoide-logo-color.svg" alt="">
            </div>
            <form class="h-10">
                <input type="search" placeholder="Search here" class="w-full">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="hidden lg:block">
            <div class="grid grid-rows-2 grid-flow-col gap-4">
                <div class="row-span-2"><img src="./images/aptoide-logo.svg" alt=""></div>
                <div class="col-span-2">
                    <p class="text-lg font-semibold">Aptoid App</p>
                    <p class="text-sm">Free and unrestricted apps!</p>
                </div>
                <div class="col-span-2">
                </div>
                <div class="row-span-1 ">
                    <button class="gradient-button text-white font-medium px-6 py-3 text-sm">
                        DOWNLOAD
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- laptop screen sidebar -->
    <div class="hidden lg:block h-full w-1/5">
        <ul class="text-gray-500 mx-10">
            <li class="flex items-center">
                <i class="fa-solid fa-house w-12"></i>
                <p class="text-lg">Home</p>
            </li>
            <li class="flex items-center my-8">
                <i class=" fa-solid fa-gamepad w-12"></i>
                <p class="text-lg">Games</p>
            </li>
            <li class="flex items-center my-8">
                <i class=" fa-brands fa-windows w-12"></i>
                <p class="text-lg">Apps</p>
            </li>
            <li class="flex items-center my-8">
                <i class=" fa-regular fa-rectangle-list w-12"></i>
                <p class="text-lg">Editorial</p>
            </li>
            <li class="flex items-center my-8">
                <i class=" fa-solid fa-ellipsis-vertical w-12"></i>
                <p class="text-lg">More</p>
            </li>
        </ul>
    </div>
    <!-- sidebar for tablet and mobile -->
    <div class="absolute bottom-0 right-0 w-full lg:hidden pl-2 md:pl-6 border shadow-2xl custom-shadow">
        <ul class="flex justify-between items-center text-gray-500">
            <li class="flex flex-col items-center">
                <i class="my-2 fa-solid fa-house"></i>
                <p class="text-xs md:text-lg">Home</p>
            </li>
            <li class="flex flex-col items-center">
                <i class="my-2 fa-solid fa-gamepad"></i>
                <p class="text-xs md:text-lg">Games</p>
            </li>
            <li class="flex flex-col items-center">
                <i class="my-2 fa-brands fa-windows"></i>
                <p class="text-xs md:text-lg">Apps</p>
            </li>
            <li class="flex flex-col items-center">
                <i class="my-2 fa-regular fa-rectangle-list"></i>
                <p class="text-xs md:text-lg">Editorial</p>
            </li>
            <li class="flex flex-col items-center custom-more-btn custom-shadow border-grey-300 border p-4 shadow-2xl">
                <i class="my-2 fa-solid fa-ellipsis-vertical"></i>
                <p class="text-xs md:text-lg">More</p>
            </li>
        </ul>
    </div>
</body>

</html>
